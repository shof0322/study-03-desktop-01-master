<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <div>
            <input id="save-filename" placeholder="ファイル名を入力" type="text" name="save-filename">
            <input id="search-word" placeholder="キーワードを入力" type="text" name="search-word">
            <button id="search">検索</button></br>
        </div>
        <div>
            <textarea class="output" id="result"></textarea>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                if(document.getElementById('search-word').value == ""){
                    window.alert('検索ワードが空です');
                }else{
                    word = document.getElementById('search-word').value
                    filename = document.getElementById('save-filename').value
                    eel.kimetsu_search(word, filename)
                }
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text;
            }
        </script>
    </body>
</html>
